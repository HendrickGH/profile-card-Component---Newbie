<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main class="main blur">
			<div class="container">
				<div class="pattern pattern-top" role="img"></div>
				<div class="pattern pattern-bottom" role="img"></div>
				<article class="article">
					<figure class="box-img">
						<div
							class="background"
							role="banner"
							aria-details="Background to our component"
						></div>
						<img
							src="images/image-victor.jpg"
							alt="Victor Crest Community Manager"
							class="img-victor"
						/>
					</figure>
					<div class="text-box">
						<div class="user">
							<h1 class="user-name">Victor Crest</h1>
							<p class="age">26</p>
						</div>
						<p class="city">London</p>
						<div class="stats-box">
							<div class="stats">
								<p class="stat">80K</p>
								<p class="stat-text">Followers</p>
							</div>
							<div class="stats">
								<p class="stat">803K</p>
								<p class="stat-text">Likes</p>
							</div>
							<div class="stats">
								<p class="stat">1.4K</p>
								<p class="stat-text">Photos</p>
							</div>
						</div>
					</div>
				</article>
			</div>
		</main>
		<div class="attribution">
			<div class="hendrick-info">
				<button class="close">
					<ion-icon name="close"></ion-icon>
				</button>
				<div class="hendrick-details">
					<p>
						Challenge by
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							target="_blank"
						>
							Frontend Mentor
						</a>
					</p>
					<p class="hendrick">
						Coded by
						<a href="https://www.linkedin.com/in/hendrick-galarza/"
							>Hendrick GH</a
						>
					</p>
					<ul class="socials">
						<li class="social">
							<a href="https://github.com/HendrickGH"
								><ion-icon name="logo-github"></ion-icon
							></a>
						</li>
						<li class="social">
							<a href="https://twitter.com/HendrickGalarza"
								><ion-icon name="logo-twitter"></ion-icon
							></a>
						</li>
						<li class="social">
							<a href="tel:7721698485"><ion-icon name="call"></ion-icon></a>
						</li>
						<li class="social">
							<a href="https://hendrickgh.netlify.app/"
								><ion-icon name="globe"></ion-icon
							></a>
						</li>
						<li class="social">
							<a href="CurrÃ­culum.pdf" download="cv-hendrick"
								><ion-icon name="attach"></ion-icon
							></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script>
			const showContent = document.querySelector('.blur');
			const btnClose = document.querySelector('.close');
			const deleteModal = () => {
				showContent.classList.remove('blur');
				btnClose.parentElement.parentElement.remove();
			};
			btnClose.addEventListener('click', deleteModal);
		</script>
	</body>
</html>
